<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Steganography</h1>

        
        <h2>Encrypt Message</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file">Upload Image:</label>
            <input type="file" name="file" required>
            
            <label for="message">Secret Message:</label>
            <input type="text" name="message" id="message" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            
            <button type="submit" name="action" value="encrypt">Encrypt & Download</button>
        </form>

       
        <h2>Decrypt Message</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file">Upload Encrypted Image:</label>
            <input type="file" name="file" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            
            <button type="submit" name="action" value="decrypt">Decrypt</button>
        </form>

        
        {% if decrypted_message %}
            <div class="message-box">
                <h3>Decrypted Message:</h3>
                <p>{{ decrypted_message }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
